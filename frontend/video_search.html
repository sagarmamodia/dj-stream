<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjStream - Video Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .results-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-count {
            font-size: 18px;
            color: #666;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            overflow: hidden;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .video-card:hover .play-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            margin-top: 12px;
            font-size: 12px;
            color: #999;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-modal:hover {
            color: #333;
        }

        .video-player {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ DjStream</h1>
            <p>Discover and watch amazing videos</p>
        </div>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search for videos..."
                    required
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    Search
                </button>
            </form>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            Searching videos...
        </div>

        <div id="errorContainer"></div>

        <div id="resultsContainer" class="results-container" style="display: none;">
            <div class="results-header">
                <div class="results-count" id="resultsCount"></div>
            </div>
            <div class="video-grid" id="videoGrid"></div>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="video-modal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <video id="videoPlayer" class="video-player" controls>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:80'; // Replace with your API base URL
        const SEARCH_ENDPOINT = '/search'; // Replace with actual search endpoint
        const STREAM_ENDPOINT = '/video/stream/'; // From your API docs
        
        // State
        let currentVideos = [];
        let isLoading = false;

        // DOM Elements
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorContainer = document.getElementById('errorContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const videoGrid = document.getElementById('videoGrid');
        const videoModal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');
        const closeModal = document.getElementById('closeModal');

        // Event Listeners
        searchForm.addEventListener('submit', handleSearch);
        closeModal.addEventListener('click', closeVideoModal);
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) closeVideoModal();
        });

        // Search function
        async function handleSearch(e) {
            e.preventDefault();
            
            const query = searchInput.value.trim();
            if (!query || isLoading) return;

            try {
                showLoading();
                clearError();
                
                // // Mock API response - Replace this with actual API call
                // const mockResponse = await simulateSearchAPI(query);
                
                // For real implementation, use:
                const response = await fetch(`http://localhost:80/search?q=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`, // If authentication required
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                displayResults(response.videos, query);
                
            } catch (error) {
                showError('Failed to search videos. Please try again.');
                console.error('Search error:', error);
            } finally {
                hideLoading();
            }
        }

        // Mock API simulation (Replace with real API call)
        async function simulateSearchAPI(query) {
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Mock response data
            return {
                videos: [
                    {
                        id: 1,
                        channel_id: 'ch_001',
                        title: `Sample Video: ${query} Tutorial`,
                        description: 'This is a comprehensive tutorial about the topic you searched for. Learn everything you need to know in this detailed video.',
                        file_id: 'file_001',
                        created_at: '2025-01-15T10:00:00Z'
                    },
                    {
                        id: 2,
                        channel_id: 'ch_002',
                        title: `Advanced ${query} Techniques`,
                        description: 'Master advanced techniques and best practices. This video covers professional tips and tricks.',
                        file_id: 'file_002',
                        created_at: '2025-01-14T15:30:00Z'
                    },
                    {
                        id: 3,
                        channel_id: 'ch_003',
                        title: `${query} for Beginners`,
                        description: 'Perfect for newcomers! Start your journey with this beginner-friendly introduction.',
                        file_id: 'file_003',
                        created_at: '2025-01-13T09:45:00Z'
                    },
                    {
                        id: 4,
                        channel_id: 'ch_004',
                        title: `${query} Case Study`,
                        description: 'Real-world application and case study. See how professionals implement these concepts.',
                        file_id: 'file_004',
                        created_at: '2025-01-12T14:20:00Z'
                    }
                ]
            };
        }

        // Display search results
        function displayResults(videos, query) {
            currentVideos = videos;
            
            if (!videos || videos.length === 0) {
                showNoResults(query);
                return;
            }

            resultsCount.textContent = `Found ${videos.length} video${videos.length !== 1 ? 's' : ''} for "${query}"`;
            
            videoGrid.innerHTML = '';
            videos.forEach(video => {
                const videoCard = createVideoCard(video);
                videoGrid.appendChild(videoCard);
            });

            resultsContainer.style.display = 'block';
        }

        // Create video card element
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.addEventListener('click', () => playVideo(video));

            // Format date
            const date = new Date(video.created_at).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });

            card.innerHTML = `
                <div class="video-thumbnail">
                    ðŸŽ¬
                    <div class="play-icon">â–¶</div>
                </div>
                <div class="video-info">
                    <div class="video-title">${escapeHtml(video.title)}</div>
                    <div class="video-description">${escapeHtml(video.description)}</div>
                    <div class="video-meta">
                        Channel ID: ${escapeHtml(video.channel_id)} â€¢ ${date}
                    </div>
                </div>
            `;

            return card;
        }

        // Play video in modal
        function playVideo(video) {
            const streamUrl = `${API_BASE_URL}${STREAM_ENDPOINT}${video.file_id}/`;
            
            videoPlayer.src = streamUrl;
            videoModal.style.display = 'flex';
            
            // Optional: Add authentication headers if needed
            // This might require a different approach depending on your video player
            videoPlayer.load();
        }

        // Close video modal
        function closeVideoModal() {
            videoModal.style.display = 'none';
            videoPlayer.pause();
            videoPlayer.src = '';
        }

        // Show loading state
        function showLoading() {
            isLoading = true;
            loadingIndicator.style.display = 'block';
            resultsContainer.style.display = 'none';
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
        }

        // Hide loading state
        function hideLoading() {
            isLoading = false;
            loadingIndicator.style.display = 'none';
            searchBtn.disabled = false;
            searchBtn.textContent = 'Search';
        }

        // Show error message
        function showError(message) {
            errorContainer.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${escapeHtml(message)}
                </div>
            `;
        }

        // Clear error message
        function clearError() {
            errorContainer.innerHTML = '';
        }

        // Show no results message
        function showNoResults(query) {
            resultsContainer.style.display = 'block';
            resultsCount.textContent = `No results found for "${query}"`;
            videoGrid.innerHTML = `
                <div class="no-results">
                    <h3>No videos found</h3>
                    <p>Try searching with different keywords</p>
                </div>
            `;
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Get auth token (implement based on your authentication system)
        function getAuthToken() {
            // Return stored JWT token
            return localStorage.getItem('access_token') || '';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoModal.style.display === 'flex') {
                closeVideoModal();
            }
        });
    </script>
</body>
</html>
